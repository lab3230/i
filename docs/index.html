<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portfolio by Takahiro Tanaka</title>
    <meta name="description" content="">
    <link
        href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700&family=Roboto+Mono:wght@400;700&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
</head>

<body>
    <div class="background-glow"></div>

    <header class="header">
        <div class="container header-container">
            <a href="#" class="logo">Portfolio by Takahiro Tanaka<span class="dot">.</span></a>
            <nav class="nav">
                <ul>
                    <li><a href="#curriculum">サンプル実装</a></li>
                </ul>
            </nav>
            <button class="mobile-menu-btn" aria-label="メニューを開く">
                <span></span>
                <span></span>
                <span></span>
            </button>
        </div>
    </header>

    <main>
        <section id="curriculum" class="curriculum section">
            <div class="container">
                <div class="curriculum-wrapper">
                    <div class="curriculum-content">
                        <h2 class="section-title">サンプル実装</h2>
                        <ul class="curriculum-list">
                            <!-- Curriculum items will be generated by JavaScript -->
                        </ul>
                    </div>
                    <div class="curriculum-visual">
                        <div class="visual-box">
                            <iframe id="curriculum-iframe" src="" frameborder="0"
                                style="width: 200%; height: 200%; transform: scale(0.5); transform-origin: 0 0; border: none;"></iframe>
                        </div>
                        <div style="text-align: center; margin-top: 1rem;">
                            <button id="open-iframe" class="btn btn-primary">Open</button>
                        </div>
                    </div>
                </div>
            </div>
        </section>
    </main>

    <script src="script.js"></script>
</body>

</html>
